          this.radius = radius

      }
        setRadius(radius) {

        }
        getArea() {
          return this.radius **2 * Math.PI
        }

        daw(ctx) {
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.arc(200, 200, this.radius, 0, Math.PI*2)
            ctx.fill(
             ctx.closePath()
            )
        }
  }
